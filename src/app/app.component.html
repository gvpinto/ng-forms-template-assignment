<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            ngModel
            email
            required
            #email="ngModel"
          />
          <span class="help-block" *ngIf="!email.valid && email.touched"
            >Please enter a valid email!</span
          >
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label
          ><input
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          />
          <span class="help-block" *ngIf="!password.valid && password.touched"
            >Please enter a password!</span
          >
        </div>
        <span class="help-block" *ngIf="!f.valid && f.touched"
          >Please correct one of the errors to proceed</span
        >
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="formSubmitted">
    <div class="col-xs-12">
      <p>Email: {{ signUp.email }}</p>
      <p>Subscription: {{ signUp.subscription }}</p>
      <p>password: {{ signUp.password }}</p>
    </div>
  </div>
</div>
